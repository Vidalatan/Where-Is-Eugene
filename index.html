<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Where's Eugene?</title>
</head>
<body>

    <main id="rules">
        <h1>WHERE IS EUGENE???</h1>
        <h2>Rules:</h2>
        <ul>
            <li>Eugene is hidden somewhere in the stock images</li>
            <li>He is good at hiding, so your mouse will not change to a pointer when hovering over him</li>
            <li>Good luck!</li>
        </ul>
        <button id="startbtn">Start</button>
    </main>


    <div id="level-1" style="visibility: hidden;">
        <img src="./assets/images/heseesyou.jpg" usemap="#map1">
        <map name="map1">
            <area id="level-1-area" shape="poly" coords="280,390, 340,350, 410,400, 410,450, 310,450" href="#" alt="">
        </map>
    </div>
